<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>動物詳細画面</title>
	<meta charset="utf-8" />
</head>

<body>
	<h1>動物詳細画面</h1>
	<form action="/animalsSearch" method="get">
		<ul>
			<li th:each="animals : ${animalsDetail}">
				<p th:text="'No:'+ ${animals.id}"></p>
				<p th:text="'英名:'+ ${animals.name}"></p>
				<p th:text="'和名:' + ${animals.japaneseName}"></p>
				<p th:text="'鳴き声:' + ${animals.cry}"></p>
			</li>
		</ul>
		<input type="submit" value="トップへ">
	</form>
</body>

</html>
